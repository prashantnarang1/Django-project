{% load static %}
{% block 'main' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
    <br><br><br>


    <div class="container">
        <div class="row">
            <div class="col-md-4 mt 5 p-3 mx-auto shadow">
                <h3 class="mb-4 text-center">Create Account</h3>

                {% if errormsg %}
                <div class="alert alert-danger">
                  {{errormsg}}
                </div>
                {% endif %}

                <form method="POST" action="" target="_self">
                    {% csrf_token %}
                    

                    <div class="mb-3">
                         <label for="c1" class="form-label">User Id:</label>
                         <input type="email" class="form-control" id="c1" name="uemail" placeholder="Enter userid">
                    </div>

                    

                    <div class="mb-3">
                        <label for="c3" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="c3" name="upass" placeholder="Type password">
                    </div>

                    <div class="mb-3">
                        <label for="c4" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="c4" name="ucpas" placeholder="Confirm password">
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="Register">
                        Already User? &nbsp; <a href="/login"style="text-decoration:none;">Login</a>
                    </div>
                    
                    {% if successmsg %}
                      <div class="alert alert-success">
                        {{successmsg}}
                      </div>
                      {% endif %}


                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock 'main' %}
